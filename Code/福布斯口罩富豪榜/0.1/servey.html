<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>福布斯口罩富豪榜</title>
<link href="css/multiColumnTemplate.css" rel="stylesheet" type="text/css">
<script src="js/vue.js"></script>
</head>
    
<body class="wholeWeb">
	
    <!--标题-->
    <div class="mainTopic">
        <p class="topicFont">福布斯口罩富豪榜</p>
    </div>
    
	<!--排行榜-->
    <div class="rank">
        <span class="rankTopic">排行榜</span>
        <div class="separateLine1"></div>
		<!--选择排行方式-->
        <div  class="rankStyle">
            <button class="changeRankBtn">距离排行</button>
            <button class="changeRankBtn">数量排行</button>
        </div>
        
        <!--<div id="innerRank">
			<user-area></user-area>
			<user-area></user-area>
        </div>-->
        <div id="innerRank">
        	<div class="userAreaBorder" v-for="user in users" v-bind:key="user.id">
				<div class="userAreaAvatar">
					<img class="userAreaAvatarPic" :src="user.avatar"></img>
				</div>
				<div class="userDetail">
					<span class="userName">{{user.nickname}}</span>
					<div class="userSeperateLine"></div>
					<span class="mask"><span class="maskAmount">{{user.mask}}</span> 个口罩</span>
					<br><span class="userDistance">距离暂不可用</span>
				</div>
			</div>
        </div>
		
		
        <div class="colorBall1"></div>
        <div class="colorBall2"></div>
        <div class="separateLine2"></div>
    </div>
    
	<!--亮家底按钮-->
    <button class="button">我要亮家底!</button>
    
    <script src="js/servey.js"></script>
</body>
    
</html>
