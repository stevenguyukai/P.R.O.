<input type="button" id="check" onClick="aqaq()" value="随机排列">

<!--<script src="../js/Sudoku.js"></script>--> 
<script>
		function aqaq(){
            var allnumber = [];
			var caninputnumber = [1,2,3,4,5,6,7,8,9];
			
			console.log("1");
			for(var i = 0; i<9 ; i++){
            var checki = parseInt(Math.random()*caninputnumber.length);
            
				allnumber.push("a"+i);
				var number = caninputnumber[checki];
				console.log("checki = " + checki);
				console.log("number = " + number);
				var a1 = document.getElementById(allnumber[i]);
				var answer = parseInt(number);
				a1.innerHTML = answer;
				caninputnumber.splice(checki,1);
			}
			
		}
	</script>
