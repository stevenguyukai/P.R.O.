<script>
        var alltd = document.getElementsByClassName("tdtext");
        var end = false;
        var all = [];
        var number = 0 ;
        var X = true;
        var changenumber = [];
        var chesscolor = [];
        var time = 0;
        var starttimer = true;
        var blackterm = document.getElementById("blackterm");
        var whiteterm = document.getElementById("whiteterm");
        
        
        function start(){
            setInterval(
                function(){
                    if(end){
                        return
                    }else{
                        
                        collecting();
                        for(var i= 0; i<alltd.length; i++){
                            
                            whitchTeam(i);
                            inputchesscolor(i);
                            check(i);
                            
                        }
                    }
                },100)
        }
        
        
        function inputchesscolor(i){
            chesscolor[i] = alltd[i].bgColor;
        }
        
        
        function collecting(){
            for(var i =0; i<alltd.length; i++){
                all[i] = alltd[i].innerHTML;
            }
        }
        
        function whitchTeam(i){
            alltd[i].onclick = function(){
            timer();
                if(X == true && chesscolor[i] == "" ){
                    alltd[i].bgColor= "black";
                    whiteterm.innerHTML = "White Term";
                    blackterm.innerHTML = ""
                    X = false;

                }else if(X == false && chesscolor[i]== ""){
                    alltd[i].bgColor = "white";
                    whiteterm.innerHTML = "";
                    blackterm.innerHTML = "Black Term"
                    X = true;
                }
            }
        }
    
    function timer(){
        if(starttimer == true){
            starttimer = false;
        setInterval(
            function(){
                var changetime = document.getElementById("timer");
                changetime.innerHTML = "Total in : " + time + " seconds.";
                time++;
            },1000)
        }else if(starttimer == false){
            return;
        }
    }
        
        function check(i){
            if(
                  ((i +1) % 14 != 0) && ((i +2) % 14 != 0) && ((i +3) % 14 != 0) && ((i +4) % 14 != 0) && (chesscolor[i] == "black") && (chesscolor[i + 1] == "black") && (chesscolor[i + 2] == "black") && (chesscolor[i + 3] == "black") && (chesscolor[i + 4] == "black")
               ||
                (chesscolor[i] == "black") && (chesscolor[i + 14] == "black") && (chesscolor[i + 28] == "black") && (chesscolor[i + 42] == "black") && (chesscolor[i + 56] == "black")
               ||
                (chesscolor[i] == "black") && (chesscolor[i + 15] == "black") && (chesscolor[i + 30] == "black") && (chesscolor[i + 45] == "black") && (chesscolor[i + 60] == "black")
               ||
                (chesscolor[i] == "black") && (chesscolor[i + 13] == "black") && (chesscolor[i + 26] == "black") && (chesscolor[i + 39] == "black") && (chesscolor[i + 52] == "black")
              ){
                alert("Black wins! "  + "Black use " + (time-1) + " second " + "beat down white!");
                whiteterm.innerHTML = "";
                blackterm.innerHTML = "Black Term"
                end = true;
                again();
            }
            
            if(
               ((i +1) % 14 != 0) && ((i +2) % 14 != 0) && ((i +3) % 14 != 0) && ((i +4) % 14 != 0) && (chesscolor[i] == "white") &&  (chesscolor[i] == "white") && (chesscolor[i + 1] == "white") && (chesscolor[i + 2] == "white") && (chesscolor[i + 3] == "white") && (chesscolor[i + 4] == "white")
                ||
                (chesscolor[i] == "white") && (chesscolor[i + 14] == "white") && (chesscolor[i + 28] == "white") && (chesscolor[i + 42] == "white") && (chesscolor[i + 56] == "white")
                ||
                (chesscolor[i] == "white") && (chesscolor[i + 15] == "white") && (chesscolor[i + 30] == "white") && (chesscolor[i + 45] == "white") && (chesscolor[i + 60] == "white")
                ||
                (chesscolor[i] == "white") && (chesscolor[i + 13] == "white") && (chesscolor[i + 26] == "white") && (chesscolor[i + 39] == "white") && (chesscolor[i + 52] == "white")
              ){
                alert("White wins! "  + "White use " + (time-1) + " second " + "beat down black!");
                whiteterm.innerHTML = "";
                blackterm.innerHTML = "Black Term"
                end = true;
                 again();
            }
            
        }
        
        function again(){
            for(var i= 0; i<alltd.length; i++){
                alltd[i].bgColor ="";
                chesscolor[i] = "";
                end = false;
                starttimer = true;
                time = 0;
                X = true;
            }
            
        }
        
        

        start();
    </script>
