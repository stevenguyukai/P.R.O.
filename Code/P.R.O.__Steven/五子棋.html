    <script>
        var alltd = document.getElementsByClassName("tdtext");
        var end = false;
        var all = [];
        var number = 0 ;
        var X = true;
        
        
        function start(){
            setInterval(
                function(){
                    if(end){
                        return
                    }else{
                        
                        collecting();
                        for(var i= 0; i<alltd.length; i++){
                            whitchTeam(i);
                            check(i);
                        }
                    }
                },100)
        }
        
        function collecting(){
            for(var i =0; i<alltd.length; i++){
                all[i] = alltd[i].innerHTML;
            }
        }
        
        function whitchTeam(i){
            alltd[i].onclick = function(){
                if(X == true && alltd[i].innerHTML == "" ){
                    alltd[i].innerHTML = "X";
                    X = false;

                }else if(X == false && alltd[i].innerHTML == ""){
                    alltd[i].innerHTML = "O";
                    X = true;
                }
            }
        }
        
        function check(i){
            if(
                (all[i] == "X") && (all[i + 1] == "X") && (all[i + 2] == "X") && (all[i + 3] == "X") && (all[i + 4] == "X")
               ||
                (all[i] == "X") && (all[i + 14] == "X") && (all[i + 28] == "X") && (all[i + 42] == "X") && (all[i + 56] == "X")
               ||
                (all[i] == "X") && (all[i + 15] == "X") && (all[i + 30] == "X") && (all[i + 45] == "X") && (all[i + 60] == "X")
              ||
                (all[i] == "X") && (all[i + 13] == "X") && (all[i + 26] == "X") && (all[i + 39] == "X") && (all[i + 52] == "X")
              
              ){
                alert("X wins");
                end = true;
            }
            
            if(
                (all[i] == "O") && (all[i + 1] == "O") && (all[i + 2] == "O") && (all[i + 3] == "O") && (all[i + 4] == "O")
                ||
                (all[i] == "O") && (all[i + 14] == "O") && (all[i + 28] == "O") && (all[i + 42] == "O") && (all[i + 56] == "O")
                 ||
                (all[i] == "O") && (all[i + 15] == "O") && (all[i + 30] == "O") && (all[i + 45] == "O") && (all[i + 60] == "O")
              ||
                (all[i] == "O") && (all[i + 13] == "O") && (all[i + 26] == "O") && (all[i + 39] == "O") && (all[i + 52] == "O")
              
              ){
                alert("O wins");
                end = true;
            }
            
        }
        
        function again(){
            for(var i= 0; i<alltd.length; i++){
                alltd[i].innerHTML ="";
                end = false;
            }
            
        }
        
        
        start();
    </script>
